<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Orbitron&family=Outfit:wght@200&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/nft1-style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="superCont">
      <div class="central1">
          <div class="central2">
              <div class="cardTop">
                <div class="voidFill"></div>
                <div class="nftWrap">
                  <img src="images/image-equilibrium.jpg" alt="nft cube" class="nft">
                </div>
              </div>
              <div class="cardBody">
                  <h3>Equilibrium #3429</h3>
              <p>Our Equilibrium collection promotes balance & calm.</p>
              </div>
              <div class="cardBodyBottom">
                  <img src="images/icon-ethereum.svg" alt="ethicon" class="ethicon">
                  <p class="ethcount"><strong>O.O41 ETH</strong></p>
                  <img src="images/icon-clock.svg" alt="clock" class="clock">
                  <p class="timecount"><strong>3 days left</strong></p>
              </div>
              <div class="cardLine"></div>
              <div class="cardBottom">
                  <div class="profilePic">
                      <img src="images/image-avatar.png" alt="profile" class="PP">
                  </div>
                  <div class="remainFooter">
                      <p class="footer1"><strong>Creation of</strong></p><p class="footer2"><strong> Jules Wyvern</strong></p>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SprintStar DV</a>.
  </div>
</body>
</html>
